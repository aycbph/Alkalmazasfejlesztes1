<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Runner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<hr>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Race ID</th>
        <th>Runner ID</th>
        <th>Position</th>
        <th>Race Position</th>
        <th>Runner Position</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${raceResults}">
        <td th:text="${result.race.raceId}">
            <a th:href="@{'/race/' + ${result.race.raceId}}">Race Details</a>
        </td>
        <td th:text="${result.runner.runnerId}">
            <a th:href="@{'/runner/' + ${result.runner.runnerId}}">Runner Details</a>
        </td>
        <td th:text="${result.position}"></td>
        <td th:text="${result.race.raceId}">
            <a th:href="@{'/race/' + ${result.position}}">Race Details</a>
        </td>
        <td th:text="${result.runner.runnerId}">
            <a th:href="@{'/runner/' + ${result.position}}">Runner Details</a>
        </td>
    </tr>
    </tbody>
    <a href="/index.html" class="btn btn-primary">Back to Home Page</a>
</table>
</body>
</html>
